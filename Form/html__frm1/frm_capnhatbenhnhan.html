<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chỉnh sửa thông tin bệnh nhân</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="css/color_theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/frm_04.css">
    
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body class="theme-primary new_style frm_04">
    <!-- <div class="flex flex-wrap gapy-10"> -->
    <div class="w100 flex flex-wrap gapy-10">
        <div class="w30 grow-1 flex flex-wrap box-shadow-5 bdr-5">
            <div class="w100 flex bg-third clr-white pdl-10 pdr-5 bdr-5">
                <h2 class="frm__block--title"><i class="fa-solid fa-hospital-user fa-lg"></i> Thông tin bệnh nhân đang khám</h2>
            </div>
            <div class="w100 flex flex-wrap pd-10 gapy-5">
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for="">Mã bảo hiểm</label>
                    <input class="input w30px grow-1" type="text" id="" value="">
                </div>
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for="">Họ và tên <span class="clr-red">(*)</span></label>
                    <input class="input w100px grow-1" type="text" id="" value="">
                    <select class="input w20" id="" required="">
                        <option value="1" selected="">Nam</option>
                        <option value="2">Nữ</option>
                        <option value="3">Khác</option>
                    </select>
                </div>
                <div class="w50 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for="">Năm sinh</label>
                    <input class="input w100px grow-1" type="date" id="" value="">
                </div>
                <div class="w50-gapy5 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for="">Số điện thoại</label>
                    <input class="input w100px grow-1" type="text" id="" value="">
                </div>
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for="">Nghề nghiệp</label>
                    <select class="input w150px grow-1" id="" required="">
                        <option value="1" selected="">Đi cấy</option>
                        <option value="2">Đi cày</option>
                        <option value="3">Khác</option>
                    </select>
                </div>
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for="">Địa chỉ</label>
                    <input class="input w110px grow-1" type="text" id="" value="">
                </div>
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for="">Nơi cư trú</label>
                    <select class="input w110px" id="" required="">
                        <option value="0" selected="">Xã/Phường</option>
                        <option value="1">Văn phòng</option>
                        <option value="2">Công nhân</option>
                        <option value="3">Xây dựng</option>
                        <option value="4">Nội trợ</option>
                    </select>
                    <select class="input w110px" id="" required="">
                        <option value="0" selected="">Quận/Huyện</option>
                        <option value="1">Văn phòng</option>
                        <option value="2">Công nhân</option>
                        <option value="3">Xây dựng</option>
                        <option value="4">Nội trợ</option>
                    </select>
                    <select class="input w110px" id="" required="">
                        <option value="0" selected="">Tỉnh/Thành phố</option>
                        <option value="1">Văn phòng</option>
                        <option value="2">Công nhân</option>
                        <option value="3">Xây dựng</option>
                        <option value="4">Nội trợ</option>
                    </select>
                </div>    
                <div class="w100 flex flex-align-center flex-justify-content gapy-10 mrg-t-5">
                    <button type="button" class="btn btn-history" id="" title="Cập nhật thông tin bệnh nhân"><i class="fa-solid fa-repeat fa-lg"></i> Cập nhật</button>
                </div>         
            </div>
        </div>
        <div class="w30 grow-1 flex flex-wrap box-shadow-5 bdr-5">
            <div class="w100 flex bg-third clr-white pdl-10 pdr-5 bdr-5">
                <h2 class="frm__block--title"><i class="fa-solid fa-file-medical fa-lg"></i> Thông tin thẻ bảo hiểm</h2>
            </div>
            <div class="w100 flex flex-wrap flex-align-center gapy-5 pd-10">
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for=""></label>
                    <div class="grow-1 flex flex-wrap flex-align-center gapy-10">
                        <div class="flex grow-1 flex-align-center">
                            <input type="checkbox" id="" name="check-all">
                            <label for="">Đúng tuyến</label>
                        </div>
                        <div class="flex grow-1 flex-align-center">
                            <input type="checkbox" id="" name="check-all">
                            <label for="">KSD thẻ BHYT</label>
                        </div>
                        <div class="flex grow-1 flex-align-center">
                            <input type="checkbox" id="" name="check-all">
                            <label for="">Miễn CCT</label>
                        </div>
                    </div>
                </div>
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for="">Số BHYT</label>
                    <input class="input grow-1" type="text" id="" value="">
                    <button class="btn"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
                </div>
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for="">Đối tượng</label>
                    <input class="input w120px grow-1" type="text" id="" value="">
                </div>
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px text-right" for="">TL miễn giảm(%)</label>
                    <input class="input w150px grow-1" type="text" id="" value="">
                </div>
                <div class="w100 flex flex-align-center gapy-5">
                    <div class="flex grow-1 flex-align-center gapy-5">
                        <label class="w90px txt-right" for="">Từ ngày</label>
                        <input class="input grow-1" type="date" id="">
                    </div>
                    <div class="flex grow-1 flex-align-center gapy-5">
                        <label class="w60px" for="">Đến ngày</label>
                        <input class="input grow-1" type="date" id="">
                    </div>
                </div>
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for="">Nơi đăng ký</label>
                    <input class="input grow-1" type="text" id="" value="">
                </div>
                <div class="w100 flex flex-align-center flex-justify-content gapy-10 mrg-t-5">
                    <button type="button" class="btn btn-primary" id="" title="Kiểm tra thông tuyến"><i class="fa-solid fa-check-to-slot fa-lg"></i> Kiểm tra thẻ</button>
                    <button type="button" class="btn btn-history" id="" title="Cập nhật thông tin thẻ bảo hiểm y tế"><i class="fa-solid fa-repeat fa-lg"></i> Cập nhật</button>
                </div>  
            </div>
        </div>
        <div class="w30 grow-1 flex flex-wrap box-shadow-5 bdr-5">
            <div class="w100 flex bg-third clr-white pdl-10 pdr-5 bdr-5">
                <h2 class="frm__block--title"><i class="fa-solid fa-file-medical fa-lg"></i> Thông tin thẻ bảo hiểm 2</h2>
            </div>
            <div class="w100 flex flex-wrap flex-align-center gapy-5 pd-10">
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for=""></label>
                    <div class="grow-1 flex flex-wrap flex-align-center gapy-10">
                        <div class="flex grow-1 flex-align-center">
                            <input type="checkbox" id="" name="check-all">
                            <label for="">Đúng tuyến</label>
                        </div>
                    </div>
                </div>
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for="">Số BHYT</label>
                    <input class="input grow-1" type="text" id="" value="">
                    <button class="btn"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
                </div>
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for="">Đối tượng</label>
                    <input class="input w120px grow-1" type="text" id="" value="">
                </div>
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px text-right" for="">TL miễn giảm(%)</label>
                    <input class="input w150px grow-1" type="text" id="" value="">
                </div>
                <div class="w100 flex flex-align-center gapy-5">
                    <div class="flex grow-1 flex-align-center gapy-5">
                        <label class="w90px txt-right" for="">Từ ngày</label>
                        <input class="input grow-1" type="date" id="">
                    </div>
                    <div class="flex grow-1 flex-align-center gapy-5">
                        <label class="w60px" for="">Đến ngày</label>
                        <input class="input grow-1" type="date" id="">
                    </div>
                </div>
                <div class="w100 flex flex-align-center gapy-5">
                    <label class="w90px txt-right" for="">Nơi đăng ký</label>
                    <input class="input grow-1" type="text" id="" value="">
                </div>
                <div class="w100 flex flex-align-center flex-justify-content gapy-10 mrg-t-5">
                    <button type="button" class="btn btn-primary" id="" title="Kiểm tra thông tuyến"><i class="fa-solid fa-check-to-slot fa-lg"></i> Kiểm tra thẻ</button>
                    <button type="button" class="btn btn-history" id="" title="Cập nhật thông tin thẻ bảo hiểm y tế"><i class="fa-solid fa-repeat fa-lg"></i> Cập nhật</button>
                    <button type="button" class="btn btn-exit" id="btnXoaHoiChan" title="Xóa thẻ bảo hiểm này" ><i class="fa-solid fa-trash-can fa-lg"></i> Xóa</button>
                </div>  
            </div>
        </div>
    </div>
    
</body>
</html>
