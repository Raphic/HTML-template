<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <title>File thư mục</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color_theme.css">
    <link rel="stylesheet" href="css/nestable.css">

    <link rel="stylesheet" href="css/frm_04.css">

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Nestable/2012-10-15/jquery.nestable.min.js"></script>

</head>

<body>
    <br/><br/><br/><br/>
    <div class="new_style">
        <div class="w20 flex flex-align-center gapy-5">
            <label class="w90px txt-right" for="toDate">Ngày hẹn</label>
            <input class="input w110px grow-1 no-icon" type="datetime-local" id="toDate" value="" required="">
        </div>
    </div>
    <br/><br/><br/>
    <ul id="fileList"></ul>
    <input type="text" id="newFolderName" placeholder="Enter folder name">
    <button onclick="addFolder()">Add Folder</button>
    <script>
        function updateFileList() {
            fetch('http://192.168.25.4/getFolderList')
                .then(response => response.json())
                .then(data => displayFileList(data))
                .catch(error => console.error('Error:', error));
        }
        function displayFileList(fileList) {
            const fileListElement = document.getElementById('fileList');
            fileListElement.innerHTML = '';

            fileList.forEach(folder => {
                const li = document.createElement('li');
                li.textContent = folder;
                fileListElement.appendChild(li);
            });
        }
        updateFileList();
    </script>
    <script>
        function updateFileList() {
            // Gửi yêu cầu AJAX để lấy danh sách thư mục từ máy chủ
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const fileList = JSON.parse(xhr.responseText);
                    displayFileList(fileList);
                }
            };
            xhr.open("GET", "/getFolderList", true);
            xhr.send();
        }

        function displayFileList(fileList) {
            const fileListElement = document.getElementById("fileList");
            fileListElement.innerHTML = "";
            fileList.forEach(folder => {
                const li = document.createElement("li");
                li.textContent = folder;
                fileListElement.appendChild(li);
            });
        }

        function addFolder() {
            const newFolderName = document.getElementById("newFolderName").value;

            // Gửi yêu cầu AJAX để thêm thư mục mới vào máy chủ
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Cập nhật lại danh sách thư mục sau khi thêm mới
                    updateFileList();
                }
            };
            xhr.open("POST", "/addFolder", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send("folderName=" + newFolderName);
        }

        // Cập nhật danh sách thư mục khi trang web được tải
        updateFileList();

        const express = require('express');
        const bodyParser = require('body-parser');
        const app = express();

        app.use(bodyParser.urlencoded({ extended: true }));

        // Danh sách thư mục giả định
        let folderList = ['Folder1', 'Folder2', 'Folder3'];

        app.get('/getFolderList', (req, res) => {
            res.json(folderList);
        });

        app.post('/addFolder', (req, res) => {
            const newFolderName = req.body.folderName;
            folderList.push(newFolderName);
            res.send('Folder added successfully');
        });

        const port = 3000;
        app.listen(port, () => {
            console.log(`Server is running on http://localhost:${port}`);
        });
    </script>
</body>

</html>
