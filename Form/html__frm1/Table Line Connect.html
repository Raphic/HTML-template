    <script>
        document.addEventListener("DOMContentLoaded", function() {
            drawLineTbl('tblChucNangSong');
            
            function drawLineTbl($table) {
                var table = document.getElementById($table);
                !table.parentNode.classList.contains('tbl-line') ? table.parentNode.classList.add('tbl-line') : null ;
                var rows = Array.from(table.querySelectorAll('tbody tr'));
                //Tìm và gán class có number
                var isNumber = function(value) {
                    return /^-?\d*\.?\d+$/.test(value);
                };
                rows.forEach(function(row) {
                    var cells = row.querySelectorAll('td');
                    for (var i = 1; i < cells.length; i++) {
                        var cell = cells[i];
                        isNumber(cell.textContent.trim()) || (isNumber(cell.textContent.trim().split("/")[0].trim()) && cell.textContent.trim().includes("/")) ? cell.classList.add('number') : null;
                    }
                });
                //Tách group tr
                var maxColspan = 1;
                rows.forEach(function(row) {
                    var cells = row.querySelectorAll('td[colspan]');
                    cells.forEach(function(cell) {
                        parseInt(cell.getAttribute('colspan')) > maxColspan ? maxColspan = parseInt(cell.getAttribute('colspan')) : null ;
                    });
                });
                var groups = [];
                var currentGroup = [];
                rows.forEach(function(row) {
                    var cells = row.querySelectorAll('td[colspan="' + maxColspan + '"]');
                    if (cells.length > 0) {
                        if (currentGroup.length > 0) {
                            groups.push(currentGroup);
                            currentGroup = [];
                        }
                        currentGroup = currentGroup.concat(Array.from(cells));
                    } else {
                        currentGroup = currentGroup.concat(Array.from(row.querySelectorAll('td')));
                    }
                });
                currentGroup.length > 0 ? groups.push(currentGroup) : null ;
                //Lấy tọa độ td và add và group
                var cellPositions = [];
                groups.forEach(function(group) {
                    var groupPositions = [];
                    group.forEach(function(cell) {
                        if (cell.classList.contains('number')) {
                            var rect = cell.getBoundingClientRect();
                            var tableRect = table.getBoundingClientRect();
                            var x = rect.left - tableRect.left + rect.width / 2;
                            var y = rect.top - tableRect.top + rect.height / 2;
                            groupPositions.push({ x: x, y: y });
                        }
                    });
                    groupPositions.sort(function(a, b) {
                        return a.x - b.x;
                    });
                    cellPositions.push(groupPositions);
                });
                console.log(cellPositions);
                //Vẽ đường line giữa các tọa độ
                var canvas = document.getElementById('lineCanvas');
                !canvas ? (
                    table.insertAdjacentHTML('afterend', '<canvas id="lineCanvas"></canvas>'),
                    canvas = document.getElementById('lineCanvas')
                ) : null ;
            
                canvas.width = table.getBoundingClientRect().width;
                canvas.height = table.getBoundingClientRect().height;
                
                var ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = '#ED2024';
                ctx.lineWidth = 2;
                cellPositions.forEach(function(group) {
                    for (var i = 0; i < group.length - 1; i++) {
                        var startX = group[i].x;
                        var startY = group[i].y;
                        var endX = group[i + 1].x;
                        var endY = group[i + 1].y;
                        ctx.beginPath();
                        ctx.moveTo(startX, startY);
                        ctx.lineTo(endX, endY);
                        ctx.stroke();
                    }
                });
            }
        });
    </script>
